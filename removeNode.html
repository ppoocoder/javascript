<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h3 id="heading1"> 좋은 날</h3>


    <h1> My text</h1>
    <a href="http://hrdi.ekoreatech.ac.kr/">good</a>
    <script>

      var heading1 = document.getElementById('heading1');
      document.body.removeChild(heading1);
      // heading1.parentNode.removeChild(heading1);
      // 일반적인 문서 객체 제거 방법 : parentNode 속성을 이용하여 부모 노드로 지정후, removeChild()메서드를 이용해 자식 노드 삭제

      window.onload = function () {
        var anchor = document.getElementsByTagName('a');
        //getElementsByTagName 메서드를 이용하여 태그명이 a인 문서객체를 배열로 가져와 anchor에 저장
        anchor[0].removeAttribute('href');
        // a문서 객체의 removeAttribute 메서드를 ㅣ용하여 href 속성 제거
        var heading = document.getElementsByTagName('h1');
        // getElementsByTagName 메서드를 이용하여 h1 문서 객체를 가져와 heading 문서 객체 배열에 저장
        alert(heading[0].parentNode); //=> [object HTMLBodyElement]
        heading[0].parentNode.removeChild(heading[0]);
        //h1 문서객체의 부모 노드로 지정후 removeChild()메서드르 이용하여 h1 문서 객체 제거
      }


    </script>
  </body>
</html>
